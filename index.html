  <script>
    function loadPage(name, push = true) {
  const currentHash = location.hash.replace(/^#/, '');
  if (push && currentHash === name) return;

  fetch(name + '.md')
    .then(res => res.text())
    .then(md => {
      document.getElementById('content').innerHTML = marked.parse(md);
      enhanceHighlights(); // ðŸ‘ˆ Appel ici, aprÃ¨s insertion HTML
      if (push) {
        history.pushState(null, '', '#' + name);
      }
    })
    .then(md => {
  document.getElementById('content').innerHTML = marked.parse(md);
  enhanceHighlights(); // âœ… appelÃ© aprÃ¨s avoir insÃ©rÃ© le contenu
  
  if (push) {
    history.pushState(null, '', '#' + name);
  }
});
}
    


// âœ… Tout ce qui suit attend que le DOM soit prÃªt
window.onload = function () {
  // Initial page load
  const initialPage = location.hash ? location.hash.substring(1) : 'home';
  loadPage(initialPage, false);

  // Navigation via back/forward
  window.addEventListener('popstate', () => {
    const page = location.hash ? location.hash.substring(1) : 'home';
    loadPage(page, false);
  });

  // Interception des clics sur les liens
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', event => {
      event.preventDefault();
      const page = link.dataset.page;
      loadPage(page);
    });
  });
};

function enhanceHighlights() {
  document.querySelectorAll('div.highlight').forEach(div => {
    const lines = div.innerText.trim().split('|').map(s => s.trim());

    // Support at least: date | title | desc
    if (lines.length < 3) return;

    const [date, title, desc, img = null, link = null] = lines;

    // Build the image + link block if available
    let previewHtml = '';
    if (img && link) {
      previewHtml = `
        <a href="${link}" target="_blank">
          <img src="${img}" alt="${title} Preview" class="highlight-thumb">
        </a>
      `;
    }

    const newHtml = `
      <div class="highlight-entry">
        <div class="highlight-text">
          <strong>${title}</strong> ${date}<br>${desc}
        </div>
        ${previewHtml}
      </div>
    `;

    div.outerHTML = newHtml;
  });
}

<script>

    const previewMode = (this.getAttribute('preview') || 'inline').toLowerCase();
    const uid = `tdprev-${TdItem._uid++}`;

    const res = Array.from(this.querySelectorAll('td-resource'))
      .map(n => ({ title: n.getAttribute('title'), href: n.getAttribute('href') }))
      .filter(r => r.title && r.href);

    this.innerHTML = `

          ${desc ? `<div class="td-desc">${desc}</div>` : ``}
        </div>

          ${enonce ? `

              <a class="glass-btn ${previewMode==='inline' ? 'pdf-btn' : ''}"
                 ${previewMode==='newtab' ? 'target="_blank"' : ''}
                 ${previewMode==='inline' ? `data-target="${uid}" data-pdf="${enonce}"` : `href="${enonce}"`}
                 title="Ã‰noncÃ©" aria-label="Ã‰noncÃ©">ðŸ“„</a>
              <span class="td-btn-label">Ã‰noncÃ©</span>
            </div>` : ``}
          ${correction ? `
            <div class="td-btn-wrap">
              <a class="glass-btn ${previewMode==='inline' ? 'pdf-btn' : ''}"
                 ${previewMode==='newtab' ? 'target="_blank"' : ''}
                 ${previewMode==='inline' ? `data-target="${uid}" data-pdf="${correction}"` : `href="${correction}"`}
                 title="Correction" aria-label="Correction">âœ…</a>
              <span class="td-btn-label">Correction</span>
            </div>` : ``}
        </div>
        ${res.length ? `
          <div class="td-resources">
            ${res.map(r => `<span class="td-badge"><a href="${r.href}">${r.title}</a></span>`).join('')}
          </div>` : ``}
        ${previewMode==='inline' ? `
          <div class="td-preview" id="${uid}" hidden>
            <iframe src="" width="100%" height="600"
              style="border:1px solid #ddd; border-radius:8px;"></iframe>
          </div>` : ``}
      </div>`;

    if (previewMode === 'inline') {
  this.addEventListener('click', (e) => {
    const a = e.target.closest('.pdf-btn');
    if (!a) return;
    e.preventDefault();

    const targetId = a.dataset.target;
    const pdfUrl   = a.dataset.pdf;

    const preview  = this.querySelector(`#${CSS.escape(targetId)}`);
    const iframe   = preview.querySelector('iframe');

    // Normaliser en URL absolue pour comparer correctement
    const absUrl = new URL(pdfUrl, window.location.href).href;
    const current = preview.dataset.current || "";

    const isClosed = preview.hasAttribute('hidden');
    const isSameDoc = (current === absUrl);

    if (isClosed) {
      // fermÃ© -> ouvrir avec le doc demandÃ©
      iframe.src = absUrl;
      preview.dataset.current = absUrl;
      preview.removeAttribute('hidden');
      a.setAttribute('aria-expanded', 'true');
    } else if (isSameDoc) {
      // dÃ©jÃ  ouvert sur le mÃªme doc -> fermer
      preview.setAttribute('hidden', '');
      iframe.src = '';
      preview.dataset.current = "";
      a.setAttribute('aria-expanded', 'false');
    } else {
      // ouvert mais autre doc -> switcher sans fermer
      iframe.src = absUrl;
      preview.dataset.current = absUrl;
      a.setAttribute('aria-expanded', 'true');
    }
  });
}
  }
}
customElements.define('td-item', TdItem);
</script>
